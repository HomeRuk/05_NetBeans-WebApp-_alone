<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCourceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCourceLabel_coid}"/>
                    <h:outputText value="#{courceController.selected.coid}" title="#{bundle.ViewCourceTitle_coid}"/>
                    <h:outputText value="#{bundle.ViewCourceLabel_cocredit}"/>
                    <h:outputText value="#{courceController.selected.cocredit}" title="#{bundle.ViewCourceTitle_cocredit}"/>
                    <h:outputText value="#{bundle.ViewCourceLabel_cohours}"/>
                    <h:outputText value="#{courceController.selected.cohours}" title="#{bundle.ViewCourceTitle_cohours}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{courceController.destroyAndView}" value="#{bundle.ViewCourceDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCourceEditLink}"/>
                <br />
                <h:commandLink action="#{courceController.prepareCreate}" value="#{bundle.ViewCourceCreateLink}" />
                <br />
                <h:commandLink action="#{courceController.prepareList}" value="#{bundle.ViewCourceShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCourceIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
