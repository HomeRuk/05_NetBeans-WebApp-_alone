<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCourceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCourceEmpty}" rendered="#{courceController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{courceController.items.rowCount > 0}">
                    <h:outputText value="#{courceController.pagination.pageFirstItem + 1}..#{courceController.pagination.pageLastItem + 1}/#{courceController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{courceController.previous}" value="#{bundle.Previous} #{courceController.pagination.pageSize}" rendered="#{courceController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{courceController.next}" value="#{bundle.Next} #{courceController.pagination.pageSize}" rendered="#{courceController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{courceController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourceTitle_coid}"/>
                            </f:facet>
                            <h:outputText value="#{item.coid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourceTitle_cocredit}"/>
                            </f:facet>
                            <h:outputText value="#{item.cocredit}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourceTitle_cohours}"/>
                            </f:facet>
                            <h:outputText value="#{item.cohours}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{courceController.prepareView}" value="#{bundle.ListCourceViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{courceController.prepareEdit}" value="#{bundle.ListCourceEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{courceController.destroy}" value="#{bundle.ListCourceDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{courceController.prepareCreate}" value="#{bundle.ListCourceCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCourceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
