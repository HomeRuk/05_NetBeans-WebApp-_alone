<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRegistersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRegistersLabel_regid}" for="regid" />
                    <h:inputText id="regid" value="#{registersController.selected.regid}" title="#{bundle.CreateRegistersTitle_regid}" required="true" requiredMessage="#{bundle.CreateRegistersRequiredMessage_regid}"/>
                    <h:outputLabel value="#{bundle.CreateRegistersLabel_credittotal}" for="credittotal" />
                    <h:inputText id="credittotal" value="#{registersController.selected.credittotal}" title="#{bundle.CreateRegistersTitle_credittotal}" />
                    <h:outputLabel value="#{bundle.CreateRegistersLabel_offid}" for="offid" />
                    <h:selectOneMenu id="offid" value="#{registersController.selected.offid}" title="#{bundle.CreateRegistersTitle_offid}" >
                        <f:selectItems value="#{officerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateRegistersLabel_stdid}" for="stdid" />
                    <h:selectOneMenu id="stdid" value="#{registersController.selected.stdid}" title="#{bundle.CreateRegistersTitle_stdid}" >
                        <f:selectItems value="#{studentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateRegistersLabel_registerDetails}" for="registerDetails" />
                    <h:selectOneMenu id="registerDetails" value="#{registersController.selected.registerDetails}" title="#{bundle.CreateRegistersTitle_registerDetails}" >
                        <f:selectItems value="#{registerDetailsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{registersController.create}" value="#{bundle.CreateRegistersSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{registersController.prepareList}" value="#{bundle.CreateRegistersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRegistersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
