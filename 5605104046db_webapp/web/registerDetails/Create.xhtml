<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRegisterDetailsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRegisterDetailsLabel_regid}" for="regid" />
                    <h:inputText id="regid" value="#{registerDetailsController.selected.regid}" title="#{bundle.CreateRegisterDetailsTitle_regid}" required="true" requiredMessage="#{bundle.CreateRegisterDetailsRequiredMessage_regid}"/>
                    <h:outputLabel value="#{bundle.CreateRegisterDetailsLabel_RDRoom}" for="RDRoom" />
                    <h:inputText id="RDRoom" value="#{registerDetailsController.selected.RDRoom}" title="#{bundle.CreateRegisterDetailsTitle_RDRoom}" />
                    <h:outputLabel value="#{bundle.CreateRegisterDetailsLabel_coid}" for="coid" />
                    <h:selectOneMenu id="coid" value="#{registerDetailsController.selected.coid}" title="#{bundle.CreateRegisterDetailsTitle_coid}" >
                        <f:selectItems value="#{courceController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateRegisterDetailsLabel_registers}" for="registers" />
                    <h:selectOneMenu id="registers" value="#{registerDetailsController.selected.registers}" title="#{bundle.CreateRegisterDetailsTitle_registers}" required="true" requiredMessage="#{bundle.CreateRegisterDetailsRequiredMessage_registers}">
                        <f:selectItems value="#{registersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{registerDetailsController.create}" value="#{bundle.CreateRegisterDetailsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{registerDetailsController.prepareList}" value="#{bundle.CreateRegisterDetailsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRegisterDetailsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
