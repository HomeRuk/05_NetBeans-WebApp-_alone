<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRegisterDetailsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRegisterDetailsEmpty}" rendered="#{registerDetailsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{registerDetailsController.items.rowCount > 0}">
                    <h:outputText value="#{registerDetailsController.pagination.pageFirstItem + 1}..#{registerDetailsController.pagination.pageLastItem + 1}/#{registerDetailsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{registerDetailsController.previous}" value="#{bundle.Previous} #{registerDetailsController.pagination.pageSize}" rendered="#{registerDetailsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{registerDetailsController.next}" value="#{bundle.Next} #{registerDetailsController.pagination.pageSize}" rendered="#{registerDetailsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{registerDetailsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegisterDetailsTitle_regid}"/>
                            </f:facet>
                            <h:outputText value="#{item.regid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegisterDetailsTitle_RDRoom}"/>
                            </f:facet>
                            <h:outputText value="#{item.RDRoom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegisterDetailsTitle_coid}"/>
                            </f:facet>
                            <h:outputText value="#{item.coid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegisterDetailsTitle_registers}"/>
                            </f:facet>
                            <h:outputText value="#{item.registers}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{registerDetailsController.prepareView}" value="#{bundle.ListRegisterDetailsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{registerDetailsController.prepareEdit}" value="#{bundle.ListRegisterDetailsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{registerDetailsController.destroy}" value="#{bundle.ListRegisterDetailsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{registerDetailsController.prepareCreate}" value="#{bundle.ListRegisterDetailsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListRegisterDetailsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
