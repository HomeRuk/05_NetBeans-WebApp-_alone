<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListOfficerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListOfficerEmpty}" rendered="#{officerController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{officerController.items.rowCount > 0}">
                    <h:outputText value="#{officerController.pagination.pageFirstItem + 1}..#{officerController.pagination.pageLastItem + 1}/#{officerController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{officerController.previous}" value="#{bundle.Previous} #{officerController.pagination.pageSize}" rendered="#{officerController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{officerController.next}" value="#{bundle.Next} #{officerController.pagination.pageSize}" rendered="#{officerController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{officerController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOfficerTitle_offid}"/>
                            </f:facet>
                            <h:outputText value="#{item.offid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOfficerTitle_offname}"/>
                            </f:facet>
                            <h:outputText value="#{item.offname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOfficerTitle_offpass}"/>
                            </f:facet>
                            <h:outputText value="#{item.offpass}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOfficerTitle_offage}"/>
                            </f:facet>
                            <h:outputText value="#{item.offage}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOfficerTitle_offaddress}"/>
                            </f:facet>
                            <h:outputText value="#{item.offaddress}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{officerController.prepareView}" value="#{bundle.ListOfficerViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{officerController.prepareEdit}" value="#{bundle.ListOfficerEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{officerController.destroy}" value="#{bundle.ListOfficerDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{officerController.prepareCreate}" value="#{bundle.ListOfficerCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListOfficerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
