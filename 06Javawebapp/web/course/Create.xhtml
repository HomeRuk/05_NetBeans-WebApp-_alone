<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCourseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCourseLabel_coid}" for="coid" />
                    <h:inputText id="coid" value="#{courseController.selected.coid}" title="#{bundle.CreateCourseTitle_coid}" required="true" requiredMessage="#{bundle.CreateCourseRequiredMessage_coid}"/>
                    <h:outputLabel value="#{bundle.CreateCourseLabel_cocredit}" for="cocredit" />
                    <h:inputText id="cocredit" value="#{courseController.selected.cocredit}" title="#{bundle.CreateCourseTitle_cocredit}" />
                    <h:outputLabel value="#{bundle.CreateCourseLabel_cohours}" for="cohours" />
                    <h:inputText id="cohours" value="#{courseController.selected.cohours}" title="#{bundle.CreateCourseTitle_cohours}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{courseController.create}" value="#{bundle.CreateCourseSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{courseController.prepareList}" value="#{bundle.CreateCourseShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCourseIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
