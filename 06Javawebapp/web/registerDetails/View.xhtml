<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRegisterDetailsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRegisterDetailsLabel_regid}"/>
                    <h:outputText value="#{registerDetailsController.selected.regid}" title="#{bundle.ViewRegisterDetailsTitle_regid}"/>
                    <h:outputText value="#{bundle.ViewRegisterDetailsLabel_RDRoom}"/>
                    <h:outputText value="#{registerDetailsController.selected.RDRoom}" title="#{bundle.ViewRegisterDetailsTitle_RDRoom}"/>
                    <h:outputText value="#{bundle.ViewRegisterDetailsLabel_coid}"/>
                    <h:outputText value="#{registerDetailsController.selected.coid}" title="#{bundle.ViewRegisterDetailsTitle_coid}"/>
                    <h:outputText value="#{bundle.ViewRegisterDetailsLabel_registers}"/>
                    <h:outputText value="#{registerDetailsController.selected.registers}" title="#{bundle.ViewRegisterDetailsTitle_registers}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{registerDetailsController.destroyAndView}" value="#{bundle.ViewRegisterDetailsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRegisterDetailsEditLink}"/>
                <br />
                <h:commandLink action="#{registerDetailsController.prepareCreate}" value="#{bundle.ViewRegisterDetailsCreateLink}" />
                <br />
                <h:commandLink action="#{registerDetailsController.prepareList}" value="#{bundle.ViewRegisterDetailsShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewRegisterDetailsIndexLink}"/>
