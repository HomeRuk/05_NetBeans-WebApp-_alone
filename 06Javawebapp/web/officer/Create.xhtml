<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOfficerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateOfficerLabel_offid}" for="offid" />
                    <h:inputText id="offid" value="#{officerController.selected.offid}" title="#{bundle.CreateOfficerTitle_offid}" required="true" requiredMessage="#{bundle.CreateOfficerRequiredMessage_offid}"/>
                    <h:outputLabel value="#{bundle.CreateOfficerLabel_offname}" for="offname" />
                    <h:inputText id="offname" value="#{officerController.selected.offname}" title="#{bundle.CreateOfficerTitle_offname}" />
                    <h:outputLabel value="#{bundle.CreateOfficerLabel_offpass}" for="offpass" />
                    <h:inputText id="offpass" value="#{officerController.selected.offpass}" title="#{bundle.CreateOfficerTitle_offpass}" />
                    <h:outputLabel value="#{bundle.CreateOfficerLabel_offage}" for="offage" />
                    <h:inputText id="offage" value="#{officerController.selected.offage}" title="#{bundle.CreateOfficerTitle_offage}" />
                    <h:outputLabel value="#{bundle.CreateOfficerLabel_offaddress}" for="offaddress" />
                    <h:inputText id="offaddress" value="#{officerController.selected.offaddress}" title="#{bundle.CreateOfficerTitle_offaddress}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{officerController.create}" value="#{bundle.CreateOfficerSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{officerController.prepareList}" value="#{bundle.CreateOfficerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateOfficerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
